<div class="container">
    <h2>Users</h2>
    <table class="table table-bordered">
      <thead>
        <tr>
          <th>Name</th>
          <th>Email</th>
          <th>Status</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users">
          <td>{{ user.name }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.isActive ? 'Active' : 'Suspended' }}</td>
          <td>
            <button class="btn btn-warning" (click)="suspendUser(user.id!)">Suspend</button>
            <button class="btn btn-danger" (click)="deleteUser(user.id!)">Delete</button>
            <a routerLink ="/edit', user.id" class="btn btn-primary">Edit</a>
          </td>
        </tr>
      </tbody>
    </table>
    <a routerLink="/create" class="btn btn-success">Create User</a>
  </div>
